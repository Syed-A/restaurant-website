<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Contact Us</title>
  </head>

  <body>
    <div class="container" style="background-color:rgb(245, 224, 223);">
      <h1
        style="color: rgb(110, 7, 114); font-family: Georgia, 'Times New Roman', Times, serif; margin: 15px;"
        ;
      >
        Contact Us
      </h1>
      <hr />

      <div>
        <p style="margin: 35px; color: rgb(182, 12, 97); font-weight: bold;">
          We offer full-service catering for any event, large or small. We
          understand your needs and we will cater the food to your statisfaction
          both in look and taste. 
        
        </br>
                         
          You can also contact us by phone 111-111-1111 or email us at
          catering@palateofregina.com, or you can send us a message here.
        </p>
      </div>

      <form style="margin: 35px;">
        <div class="form-row">
          <form>
            <div class="form-row">
              <div class="col-xs-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col-xs-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
          </form>
        </div>
      </form>
        <div class="form-group" >
        <div class="col-xs-5" style="margin: 35px;">
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
          </div>
        </div>
        <div class="form-group" style="margin: 35px;">
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="form-row" style="margin: 35px;">
          <div class="form-group" >
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="City"
            />
          </div>
          <div class="form-group col-xs-5" >
            <select id="inputState" class="form-control">
              <option selected>Select province</option>
              <option>Ontario</option>
              <option>Saskatchewan</option>
              <option>Manitoba</option>
              <option>British Columbia</option>
              <option>Alberta</option>
              <option>Quebec</option>
              <option>Nova Scotia</option>
            </select>
          </div>
          <div class="form-group col-xs-3" >
            <input
              type="text"
              class="form-control"
              id="inputZip"
              placeholder="Postal Code"
            />
          </div>
       
        </div>
        <!-- <form style="margin: 35px;"> -->
          <div class="form-group col-xs-5" style="margin: 35px;">
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Number of people"
            />
          </div>
          <div class="form-group col-xs-3" style="margin: 35px;">
            <input
              type= "text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Any dietary restrictions/requirements"
            />
          </div>
        <!-- </form> -->
    
        <div class="form-group" style="margin: 35px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check for subscription to our marketing/discount offers
              </label>
            </div>
          </div>
        <button type="submit" class="btn btn-primary" style="margin: 35px;">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
